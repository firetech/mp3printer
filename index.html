<!-- \<!doctype html> -->
<html>
<head>
  <title>Deeshu mp3 printer</title>
  <meta charset="utf-8" />
  <style type="text/css">
  html {
    overflow-y: auto;
  }

  .child-elements {
    pointer-events: none;
  }
  a {
    pointer-events: auto;
  }
  #nickname {
    pointer-events: auto;

    font-family: Arial, Helvetica, sans-serif;
    color: #D0B11B;
    font-size: 12px;
    text-shadow: 1px 1px 0px #5a4d0c;
    background: #222;
    border: #D0B11B 1px solid;

    margin-bottom: 2em;

    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;

    -moz-box-shadow: 0px 0px 3px 0px #D0B11B;
    -webkit-box-shadow: 0px 0px 3px 0px #D0B11B;
    box-shadow: 0px 0px 3px 0px #D0B11B;
    text-align: center;
  }

  #connection_details {
    color: #D01B1B;
  }

  #errors p {
    margin: 0;
  }

  #errors div {
    display: inline-block;
    padding: 0.25em;

    text-align: left;

    border: #D01B1B 1px solid;

    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;

    -moz-box-shadow: 0px 0px 3px 0px #D01B1B;
    -webkit-box-shadow: 0px 0px 3px 0px #D01B1B;
    box-shadow: 0px 0px 3px 0px #D01B1B;

    margin: 0.25em 0;
  }

  #errors div::before {
    content: 'Error: ';
    font-weight: bold;
  }

  #foot{
    padding: 1em;
  }

  body {
    text-align: center;
    margin: 0px;
    width: 100%;
    box-shadow: inset 1px 1px 40px 1px rgba(0,0,0,.45);
    background: #000;
    color: #D0B11B;
    background-size: cover;
    overflow: hidden;
    /*Below is footer magic*/
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  #overlay {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    width: 100%;
    height: 100%;
    z-index: 6;
    display: none;
    content: "";
    position: fixed;
    background: rgba(0,0,0,.75);
    text-align: center;
    font-weight: bold;
    text-align: center;
    color: #D0B11B;
    border: 10px dashed #D0B11B;
    cursor: default;
    font-size: 3em;

  }
  #overlay > p {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    margin-top: -1em;
  }

  #page_body {
    padding: 2em;
    /*Footer magic*/
    flex: 1;
  }


  </style>
  <link rel="stylesheet" type="text/css" href="{{ static_url("table.css") }}">
  <link rel="stylesheet" type="text/css" href="{{ static_url("progress.css") }}">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="{{ static_url("cookie.js") }}"></script>
  <script type="text/javascript">

  function disclaimer(){
    $("#disclaimer").text(cookies[cookieindex]);
    cookieindex++;
    cookieindex%=cookies.length;
  }

  function addTable(list, position) {
    var table = $('<table></table>').addClass('printtable');
    var headerRow = $('<tr></tr>');
    var headers = ['File','Progress','User', 'Prio'];
    for(i=0; i<headers.length; i++){
      var header = $('<th></th>').text(headers[i]);
      headerRow.append(header);
    }
    table.append(headerRow);

    for(i=0; i<list.length; i++){
      var curr = list[i];
      var row = $('<tr></tr>');
      var prefix = $('<code></code>');
      if (curr['nick'] == $('#nickname').val() ){
        prefix.append("[")
        $('<a>',{
          text: 'X',
          mrl: curr['mrl'].toString(),
          title: 'Cancel song',
          href: '#',
          click: function(event) {
            event.preventDefault();
            var skipMessage={
            'type': 'skip',
            'mrl': $(event.target).attr('mrl')
            };
            ws.send(JSON.stringify(skipMessage));
          }
        }).appendTo(prefix);
        prefix.append("]")

      }
      var contents = [
        ' <a target="_blank" href="'+encodeURI(curr['mrl'])+'"download="'+curr['filename']+'">'
        +curr['filename']+"</a>",
        "<div class='meter'><span id='p"+i+"' style='width: 0%'></span></div>",
        curr['nick']+"("+curr['address']+")",
        curr['prio']
      ]
      for(o=0; o<contents.length; o++){
        var cell = $('<td></td>').html(contents[o]);
        if(o == 0){
          cell.prepend(prefix);
        }
        row.append(cell);
      }
      table.append(row);
    }

    $('#printlist').html(table).delay(5).promise().done(
        function() {
          $("#p0").css({width: position*100+"%"});
          $('#printlist').fadeTo(400, 1);
        });
  }

  // log function
  log = function(data){
    $("div#terminal").prepend("</br>" +data);
    console.log(data);
  };

  var unfading = false;
  var child = false;
  var lastcancel = 0;

  function FileDragHover(e) {
    e.stopPropagation();
    e.preventDefault();
    if(e.type == "dragover"){
      $("#overlay").fadeIn(150);
      lastcancel = e.timeStamp;
      unfading = false
    } else if (e.type == "dragleave" && child == false){
      unfading = true
      setTimeout(function(){
        if(lastcancel < e.timeStamp && unfading && !child){
          unfading = false;
          $("#overlay").fadeOut(150);
        }
      }, 400);
    }
  }

  function ChildFileDragHover(e) {
    e.stopPropagation();
    e.preventDefault();
    lastcancel = e.timeStamp;
    unfading = false
    $("#overlay").fadeIn(0);
    if(e.type == "dragover"){
      cildd = true;
    } else if (e.type == "dragleave"){
      child = false;
    }
  }

  function FileSelectHandler(e) {
    e.stopPropagation();
    e.preventDefault();
    $("#overlay").fadeOut(150);
    unfading = false;
    lastcancel = e.timeStamp;
    var files = e.target.files || e.originalEvent.dataTransfer.files;
    if (files.length == 0) {
      ParseLink(e.originalEvent.dataTransfer.getData('Text'));
    }
    else if (files.length > 3) {
      addError("Please, no more than 3 at a time.");
    }
    else {
      var sawNull = false;
      var last_id = null;
      for (var i = 0, f; f = files[i]; i++) {
        var id = ParseFile(f, last_id);
        if (id) {
          last_id = id;
        }
        else {
          sawNull = true;
        }
      }
      if (sawNull) {
        addError("Please, only audio files.");
      }
    }
  }

  function ParseFile(file, parent_id) {
    if(file.type.startsWith('audio/') || file.type.startsWith('video/')){
      var nick = $('#nickname').val();
      var id = nick + ':' + file.name + ':' + ((new Date()).getTime() + Math.random());
      var req = new XMLHttpRequest();
      req.onreadystatechange = function (aEvt) {
        if (req.readyState == 4 && req.status != 200) {
          addError(req.responseText);
        }
      };
      req.open('post', 'upload', true)
      req.setRequestHeader("Filename", file.name);
      req.setRequestHeader("Nick", nick);
      req.setRequestHeader("Upload-Id", id);
      if (parent_id) {
        req.setRequestHeader("Parent-Id", parent_id);
      }
      req.send(file);
      return id;
    }
    else {
      return null;
    }
  }

  function ParseLink(link) {
    linkToUpload={
      "type": "link",
      "nick": $('#nickname').val(),
      "link": link
    };
    ws.send(JSON.stringify(linkToUpload));
  }

  function addError(msg) {
    var line = $('<p>')
      .prependTo($('#errors'));
    var error = $('<div>')
      .text(msg)
      .hide()
      .appendTo(line);
    error.show('slow');
    setTimeout(function(){
      line.fadeOut('slow', function() { line.remove(); });
    }, 15000);
  }

  // begin page load code
  var ws;
  $(document).ready(function () {
    $("div#printlist").hide();
    $("#connection").show();
    $('#nickname').hide();
    nick = getCookie("nick");
    if (nick != null){
      $('#nickname').val(nick);
    }
    $('#nickname').on("propertychange change keyup paste input", function(evt) {
      setCookie("nick", $('#nickname').val())
    });
    setInterval(disclaimer, 120);

    // Websocket stuff
    ws = new WebSocket("ws://" + window.location.host + "/ws");
    ws.onmessage = function(evt) {
      var message = JSON.parse(evt.data);
      switch(message.type){
      case 'fallback':
        $("#printlist").html(message.filename);
        break;
      case 'list':
        $("div#printlist").fadeTo(400, 0).promise().done(
            function() {
              addTable(message.list, message.position);
            });

        break;
      case 'progress':
        $("#p0").animate({width: message.position*100+"%"}, 100);
        break;
      case 'error':
        addError(message.message);
        break;
      }
    };

    ws.onclose = function(evt) {
      $("div#printlist").fadeOut("slow");
      $('#nickname').hide("slow");
      $("#connection").show("slow");
    };

    ws.onopen = function(evt) {
      $("div#printlist").fadeIn("slow");
      $('#nickname').show("slow");
      $("#connection").hide("slow");
    };

    $("html").on("dragover", FileDragHover);
    $("html").on("dragleave", FileDragHover);
    $("html").on("drop", FileSelectHandler);
    $(".child-elements").on("dragover", ChildFileDragHover);
    $(".child-elements").on("dragleave", ChildFileDragHover);
    $(".child-elements").on("drop", FileSelectHandler);
  });
  </script>
</head>

  </div>
</body>
</html>
